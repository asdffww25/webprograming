<!DOCTYPE html>
<html>
  <head>
    <title>웹 프로그래밍 실습</title>
    <style>
      div{
        background-color: #FFC000;
      }
    </style>
    <script>
      function mouseover(){
        let p = document.getElementById("p");
        p.style.border = "2px solid red"
      }
      function mouseout(){
        let p = document.getElementById("p");
        p.style.border = ""
      }
    </script>
  </head>
  <body>
    <div style="width:200px;">
      <p id="p" onmouseover="mouseover()" onmouseout="mouseout()"> 
        텍스트 위에 마우스를 올리면
        테두리 선이 보입니다.
      </p>
    </div>
  </body>
</html>
