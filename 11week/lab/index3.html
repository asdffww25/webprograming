<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍 실습</title>
    <script>
      function numname(){
        let text = document.getElementById("text");
        if(text.value.length < 6 || text.value.length >8){
          alert("6문자와 8문자 사이로 입력해주세요!");
        }
      }
    </script>
  </head>
  <body>
    이름(6~8문자) : <input type="text" id="text" value="123">
    <input type="button" id="btn" onclick="numname()" value="확인">
  </body>
</html>
