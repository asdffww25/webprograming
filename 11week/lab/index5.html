<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍 실습</title>
    <script>
      function choice(){
        let sel = document.getElementById('sel');
        
        let zero = sel.options[sel.selectedIndex].value;
        if(zero == '0'){
          alert("하나를 선택하여야 합니다.")
        }
        
      }
    </script>
  </head>
  <body>
    과일선택
    <select id="sel">
      <option value="0">선택하세요</option>
      <option value="1">사과</option>
      <option value="2">배</option>
      <option value="3">바나나</option>
    </select>
    <input type="button" onclick="choice()" value="확인">
  </body>
</html>
