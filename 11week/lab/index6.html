<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍 실습</title>
    <style>
      button{
        width: 50px;
      }
    </style>
    <script>
      var text;
      window.onload = function (){
        text = document.getElementById('text');
      }
      function Clear(){
        text.value = '0';
      }
      function Enter(){
        let result = eval(text.value);
        text.value = result;
      }
      function add(obj){
        if(text.value.length == 1){
          if(text.value == 0){
            text.value = "";
          }
        }
        text.value += obj.value;
      }
    </script>
  </head>
  <body>
    display <input type="text" id="text" value="0"><br>
    <button value="7" onclick="add(this)">7</button>
    <button value="8" onclick="add(this)">8</button>
    <button value="9" onclick="add(this)">9</button>
    <button value="/" onclick="add(this)">/</button><br>
    <button value="4" onclick="add(this)">4</button>
    <button value="5" onclick="add(this)">5</button>
    <button value="6" onclick="add(this)">6</button>
    <button value="*" onclick="add(this)">*</button><br>
    <button value="1" onclick="add(this)">1</button>
    <button value="2" onclick="add(this)">2</button>
    <button value="3" onclick="add(this)">3</button>
    <button value="-" onclick="add(this)">-</button><br>
    <button value="0" onclick="add(this)">0</button>
    <button value="+" onclick="add(this)">+</button><br>
    <button onclick="Clear()">Clear</button>
    <button onclick="Enter()">Enter</button>
  </body>
</html>
