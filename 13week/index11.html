<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){
        var color = ['red','orange','purple'];

        $('h1').css('color', function(index){
          return color[index];
        });
      });
    </script>
  </head>
  <body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
  </body>
</html>
