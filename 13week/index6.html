<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){
        $('img').attr('width', function(index){
          return (index + 1) * 100;
        });
      });
    </script>
  </head>
  <body>
    <img src="../img/movie1.jpeg">
    <img src="../img/movie2.jpg">
    <img src="../img/movie3.jpg">
  </body>
</html>
