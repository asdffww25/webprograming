<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#box1').css({'border' : '1px solid black',
                        'line-height' :'100px',
                        'width' : '200px',
                        'height' : '100px',
                        'text-align' : 'center'
                         });
        $('#b1').click(function(){
          $('#box1').css({'border-radius':'30%',
                          'height' : '60px',
                          'line-height' :'60px',
                          'box-shadow' : '10px -10px 10px gray' });
        });
      })
        
      
    </script>
  </head>
  <body>
    <h3>What Can JavaScript Do?</h3>
    <div id="box1"> 자바스크립트 입문 </div><br> 
     <button id="b1" > 스타일 변경</button>
</body>

</html>
