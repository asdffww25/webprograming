<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){
        $('div').css({'width' : '100%',
                      'height' : '500px',
                      });
        $('div').css('background', 'linear-gradient(180deg,black,white)');
      });
    </script>
  </head>
  <body>
    <div></div>

  </body>
</html>
