<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      *{margin : 0px; padding:0px;}
      div{
        margin:5px;
        padding:3px;
        border:3px solid black;
        border-radius: 10px;
      }
    </style>
    <script>
      $(document).ready(function(){
        $('div').click(function(){
          var header = $('h1', this).text();
          var paragraph = $('p', this).text();

          alert(header + '\n' + paragraph);
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1>Header-1</h1>
      <p>Paragraph</p>
    </div>
    <div>
      <h1>Header-2</h1>
      <p>Paragraph</p>
    </div>
    <div>
      <h1>Header-3</h1>
      <p>Paragraph</p>
    </div>
  </body>
</html>
