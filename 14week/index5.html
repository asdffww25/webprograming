<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){
        $('h1').click(function(){
          $(this).html(function(index, html){
            return html + '★';
          });
        });

        setInterval(function(){
          $('h1').last().trigger('click');
        },1000);
      });
    </script>
  </head>
  <body>
    <h1>Start:</h1>
    <h1>Start:</h1>
  </body>
</html>
