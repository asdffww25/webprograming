<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){
        var i = 0;
        var color = ['red', 'blue','green'];
        $('#btn').css({
          width : 100,
          height : 50,
          backgroundColor : 'red',
          borderRadius : '20px',
          border : '0',
          color : 'white'
        });
        $('#btn').click(function(){
          $('#btn').css({
            backgroundColor : function(){
              i++;
              if(i > 2){
                i = 0;
              }
              return color[i];
            },
            borderRadius : '20px',
            border : '0',
            width : 100,
            height : 50,
            color : 'white'
          });
        });
      });
    </script>
  </head>
  <body>
    /*버튼을 클릭할 때마다 색상이 빨간색, 녹색, 파란색으로 변경되도록 프로그램 하세요*/<br>
    <button id="btn">클릭</button>
  </body>
</html>
