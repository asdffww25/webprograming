<!DOCTYPE html>
<html>
    <head>
        <title>웹 프로그래밍 실습</title>
    </head>
    <body>
        
        <form>
            <b>시작그룹</b><br>
            <input type="radio" value="1">새 탭 페이지 열기<br>
            <input type="radio" value="2">중단한위치에서 계속하기<br>
            <input type="radio" value="3" checked>특정페이지 또는 페이지 모음 열기<br><br>
            <b>개인정보 및 보안</b><br>
            <input type="checkbox" value="1">동기화 및 서비스<br>
            <input type="checkbox" value="2" checked>로그인 허용<br>
            <input type="checkbox" value="3">페이지 미리 로드<br>
        </form>
    </body>
</html>
