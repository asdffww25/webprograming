<html>
  <head>

    <style>
      textarea {
        border-radius: 20px;
        border-color: red;
        border-style:dashed;
        border-width: 2px;
        
        text-align:center;
        margin:5px;
        padding:5px;
      
      }

    <table >

        <td rowspan="3"><textarea cols="30" rows="17">텍스트는 자유</textarea></td>
      </tr>
      <tr>
        <td><textarea cols="30" rows="6">텍스트는 자유</textarea></td>
      </tr>

      <tr>
        <td><textarea cols="30" rows="3">텍스트는 자유</textarea></td>
      </tr>
      
      
    </table>
  </body>
</html>
