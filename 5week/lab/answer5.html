<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍 실습</title>
    <style>
        #td1,#td2,#td3,#td4{
          text-align: center;
          width: 300px;
          padding:10px;
          border:2px dashed red;
          border-radius: 20px;
        }

        #td3{
          height: 100px;
        }
    </style>
  </head>
  <body>
    <table >
      <tr>
        <td id="td1">텍스트1</td>
        <td rowspan="5" width="20px"></td>
        <td rowspan="5" id="td2">텍스트2</td>
      </tr>
      <tr><td height="20px"></td></tr>
      <tr>
        <td id="td3">텍스트3</td>
      </tr>
      <tr><td height="20px"></td></tr>
      <tr>
        <td id="td4">텍스트4</td>
      </tr>
      
      
    </table>
  </body>
</html>
