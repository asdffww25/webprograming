<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <style>

    </style>
    <script>
      function adder(a, b) {
        var sum;
        sum = a + b;
        return sum;
      }
    </script>
  </head>
  <body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
      var n = adder(24567, 98374);
      document.write("24567 + 98374는 " + n + "<br>");
    </script>
  </body>
</html>
