<!DOCTYPE html>
<html>
  <head>
    <title>웹프로그래밍</title>
    <style>
        dt{
          background-color: black;
          color:white;
          padding:5px;
          position: sticky;
        }
        dl{
          margin: 0;
        }
        dd:nth-child(2){
          margin-top: 10px;
        }
        dd:nth-last-child(1){
          margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <h3>Sticky Positioning</h3>
    <dl>
      <dt>A</dt>
      <dd>Apple</dd>
      <dd>Ant</dd>
      <dd>Altimeter</dd>
      <dd>Airplane</dd>
    </dl>
    <dl>
      <dt>B</dt>
      <dd>Bird</dd>
      <dd>Buzzard</dd>
      <dd>Bee</dd>
      <dd>Banana</dd>
      <dd>Beanstalk</dd>
    </dl>
    <dl>  
      <dt>C</dt>
      <dd>Calculator</dd>
      <dd>Cane</dd>
      <dd>Camera</dd>
      <dd>Camel</dd>
    </dl>
    <dl>
      <dt>D</dt>
      <dd>Duck</dd>
      <dd>Dime</dd>
      <dd>Dipstick</dd>
      <dd>Drone</dd>
    </dl>
    <dl>
      <dt>E</dt>
      <dd>Egg</dd>
      <dd>Elephant</dd>
      <dd>Egret</dd>
    </dl>
  </body>
</html>
